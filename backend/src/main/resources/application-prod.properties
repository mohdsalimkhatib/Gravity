spring.application.name=learning

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:learningdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# H2 Configuration (only for local development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
file.upload.max-size=10485760
file.upload.path=./uploads

# Logging
logging.level.root=INFO
logging.level.com.example.learning=DEBUG
