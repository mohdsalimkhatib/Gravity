spring.application.name=learning
server.servlet.context-path=/api
spring.datasource.url=jdbc:h2:file:./data/learningdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Temporarily enable Hibernate ddl-auto to create tables for Flyway cleanup
spring.jpa.hibernate.ddl-auto=create

# Temporarily disable Flyway to clean migration history
spring.flyway.enabled=false
# spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.max-size=10485760
file.upload.path=./uploads
