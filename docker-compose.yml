
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gravity-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: learningdb
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gravity-network

  postgres:
    image: postgres:15-alpine
    container_name: gravity-postgres
    environment:
      POSTGRES_DB: learningdb
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 2
    restart: unless-stopped
    networks:
      - gravity-network

volumes:
  postgres_data:
    driver: local

networks:
  gravity-network:
    driver: bridge
