name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    - name: Build backend with Maven
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Run tests
      run: |
        cd backend
        mvn test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/target/learning-0.0.1-SNAPSHOT.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3


    - name: Deploy to NETLIFY
    # Set environment variables for the step
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN}}
        NETLIFY_SITE_ID: mysite
      run: |
        # Install Netlify CLI globally
        npm install -g netlify-cli

        # You would typically have a 'npm run build' step BEFORE this, 
        # ensuring your built files are ready in a directory (e.g., 'dist')

        # Deploy to Netlify using the correct flags and environment variables
        # --prod: deploys to the main site URL
        # --dir: specifies the directory to publish (change 'dist' if yours is different)
        netlify deploy --prod --dir=dist --message="Deployed via GitHub Actions"

