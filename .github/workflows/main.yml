name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/gravity

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    - name: Build backend with Maven
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Run tests
      run: |
        cd backend
        mvn test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/target/learning-0.0.1-SNAPSHOT.jar

  docker-build-push:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: backend/target

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: 'mohdsalimkhatib'
        password: 'dckr_pat_DVtOu0afOXC1usKlrgefc6LjKKQ'

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Docker Hub Description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: 'mohdsalimkhatib'
        password: 'dckr_pat_DVtOu0afOXC1usKlrgefc6LjKKQ'
        repository: ${{ env.IMAGE_NAME }}
        short-description: "Gravity - React Frontend + Spring Boot 3.5 Backend"
        description: |
          # Gravity Application
          A full-stack web application with:
          - React 19.2 Frontend
          - Spring Boot 3.5.0 Backend
          - Java 21 LTS
          - PostgreSQL Database
          
          ## Quick Start
          ```bash
          docker run -p 8080:8080 \
            -e DB_HOST=your-db-host \
            -e DB_PORT=5432 \
            -e DB_NAME=learningdb \
            -e DB_USER=postgres \
            -e DB_PASSWORD=your-password \
            ${{ env.IMAGE_NAME }}:latest
          ```
          
          ## Environment Variables
          - `PORT`: Application port (default: 8080)
          - `DB_HOST`: Database hostname
          - `DB_PORT`: Database port (default: 5432)
          - `DB_NAME`: Database name
          - `DB_USER`: Database user
          - `DB_PASSWORD`: Database password
          - `SPRING_PROFILES_ACTIVE`: Spring profile (dev/prod)

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}