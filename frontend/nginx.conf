server {
  listen 80;
  listen [::]:80;

  # Add this line to force dynamic DNS resolution
  resolver 127.0.0.11 valid=30s; 
  server_name journey.crabdance.com; 

  # Location block for API calls
  location /api/ {
    # This is the KEY part: proxy_pass forwards the request
    # 'backend' is the Docker Compose service name (internal DNS resolution)
    # '8080' is the internal port the backend app listens on
    # Use a variable here to ensure dynamic resolution works
    set $backend_host http://backend:8080;
    proxy_pass $backend_host;

    # Increase client_max_body_size to allow file uploads (default is only 1MB)
    client_max_body_size 100M;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}

