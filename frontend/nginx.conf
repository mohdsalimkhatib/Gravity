server {
  listen 80;

  # Add this line to force dynamic DNS resolution
  resolver 127.0.0.11 valid=30s; 

  # Location block for API calls
  location /api/ {
    # This is the KEY part: proxy_pass forwards the request
    # 'backend' is the Docker Compose service name (internal DNS resolution)
    # '8080' is the internal port the backend app listens on
    # Use a variable here to ensure dynamic resolution works
    set $backend_host http://backend:8080/api/;
    proxy_pass $backend_host;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }


  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}

